<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo-List--</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="main.js"></script>
    <script src="https://kit.fontawesome.com/2e6bcb221f.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1>Just Do It..</h1>
        <div id="wrapper">
            <input type="text" id="input-task" placeholder="Add Task-">
            <button id="addTask">Add</button>
        </div>
        <p class="count-task">You have <span class="count-value">0</span> tasks completed.</p>
        <div id="tasklist">
            <ul class="list-container">

            </ul>
        </div>
    </div>
    <p class="error">!! Input cannot be empty !-!</p>
</body>


</html>
